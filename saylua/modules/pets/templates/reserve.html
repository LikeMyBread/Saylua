{% extends "layout.html" %}
{% set page_title = "Pet Reserve" %}
{% block header_scripts %}
<link rel="stylesheet" href="{{ include_static('css/pets.min.css') }}">
{% endblock %}
{% block body %}
<h1>The Pet Reserve</h1>
<div class="npc-interaction">
  <div class="speech-bubble">{{ cute_text }}</div>
  <div class="npc-bust">
    <img src="/static/img/characters/vera-everly.png"/>
  </div>
  <div class="npc-bust">
    <img src="{{ adoptee.image_url() }}"/>
  </div>
  <form method="post">
    <input type="hidden" name="soul_name" value="{{ adoptee.soul_name }}">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    <button class="dialogue-choice">
      Adopt {{ adoptee.name }}
    </button>
  </form>
  <a href="{{ adoptee.url() }}" class="dialogue-choice" target="_blank">
    Tell me about {{ adoptee.name }}
  </a>
  <a href="/reserve/" class="dialogue-choice">
    Another one, Vera?
  </a>
</div>
{% endblock %}
