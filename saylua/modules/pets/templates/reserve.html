{% extends "layout.html" %}
{% set page_title = "Pet Reserve" %}
{% block header_scripts %}
<link rel="stylesheet" href="{{ include_static('css/pets.min.css') }}">
{% endblock %}
{% block body %}
<h1>The Pet Reserve</h1>
<div>This little one really likes you!</div>
<div class="reserve">
  <img src="{{ adoptee.image() }}"></img>
  <div class="reserve-npc npc-bust">
    <img src="/static/img/characters/vera-everly.png" />
  </div>
<form method="post">
  <input type="hidden" name="soul_name" value="{{ adoptee.soul_name }}">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
  <button>
    Adopt {{ adoptee.name }}
  </button>
</form>
</div>
{% endblock %}
