{% extends "layout.html" %}
{% set page_title = "Coat Guide" %}
{% block header_scripts %}
<link rel="stylesheet" href="{{ include_static('css/pets.min.css') }}">
{% endblock %}
{% block body %}
<h1>Viewing Species with Coat Type: {{ coat_name }}</h1>

<p class="center">
  <a href="/coats/">
    &leftarrow; Back to Coat Guide
  </a>
</p>

<div class="grid-container">
{% for coat in coats %}
  <a href="{{ coat.url() }}" class="grid-element">
    <img src="{{ coat.image_url() }}" alt="{{ coat.name }}" title="{{ coat.name }}"
      aria-label="{{ coat.name }}" />

    {{ coat.name }}
  </a>
{% endfor %}
</div>
{% endblock %}
