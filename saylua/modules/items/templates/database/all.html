{% from "_macros/pagination.html" import pagination %}
{% extends "layout.html" %}
{% set page_title = "Item Database" %}
{% block body %}
<h1>Item Database</h1>
<div class="full center padded">
  {{ pagination() }}
</div>
<div class="row-5">
  {% for item in items %}
  <div class="col-1 center">
    <a href="/item/{{ item.url_name }}/">
      <img src="{{ item.image_url }}" class="item">
      <span class="full">{{ item.name }}</span>
    </a>
  </div>
  {% endfor %}
</div>
<div class="full center padded">
  {{ pagination() }}
</div>
{% endblock %}
