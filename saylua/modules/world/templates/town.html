{% extends "layout.html" %}
{% set page_title = "Estanya City Town Square" %}
{% block body %}
<h1>Estanya City Town Square</h1>
<div class="npc-display">
  <div class="speech-bubble solo-bubble">Hey, you... want some items? They're <em>free</em>.</div>
  <div class="interaction-bust">
    <img src="/static/img/characters/rufus-scippio.png"/>
  </div>
</div>
<div class="choices">
  <form method="post" action="/free_items/">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    <button class="dialogue-choice">
      Sure, give me the stuff.
    </button>
  </form>
  <a href="/reserve/" class="dialogue-choice">
    Material things are overrated.
  </a>
</div>

<p>
  Estanya City. A place where Luarians and Sayleans alike gather to meet and trade.
</p>
{% endblock %}
