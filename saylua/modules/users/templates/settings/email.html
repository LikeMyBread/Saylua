{% extends "settings/template.html" %}
{% set section_title = "Change Email" %}
{% block section_body %}
<p>
  If you change your email address, you will have to validate your new email.
</p>
<form method="post" class="validated-form" data-error-id="user-settings-email-error">
  <table class="form-table">
    <tr>
      <td colspan="2" id="user-settings-email-error"></td>
    </tr>
    <tr>
      <th class="label">
        {{ form.email.label }}
      </th>
      <td>
        {{ form.email() }}
      </td>
    </tr>
    <tr>
      <td></td>
      <td>
        <input type="submit" name="submit" value="Change Email">
      </td>
    </tr>
  </table>
</form>
{% endblock %}
