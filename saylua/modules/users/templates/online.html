{% from "_macros/user_link.html" import user_link %}
{% extends "layout.html" %}
{% set page_title = "Users Online" %}
{% block body %}
<h1>Users Online</h1>
<div class="users-online-container">
  {% for user in users_online %}
    {{ user_link(user) }}
  {% else %}
    <p class="center">
      No one is online!
    </p>
    <p class="center">
      <a href="/">Go back home?</a>
    </p>
  {% endfor %}
</div>
{% endblock %}
