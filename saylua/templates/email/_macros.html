{% macro email_button(link, text) -%}
<a href="{{ link }}" style="text-decoration: none;">
  <button style="line-height: 150%; font-size: 1.3em; padding: 0.5em 1.6rem;
    cursor: pointer; color: #fff; border-radius: 12px; background-color: #e46258;
    border: none;">
    {{ text }}
  </button>
</a>
{%- endmacro %}
